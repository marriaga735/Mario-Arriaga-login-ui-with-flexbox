<!DOCTYPE html>

<html lang="en">
    <title>LoginUI</title>
    
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css
        ">
    
    </head>

    <body>
        <div class="container=fluid">
            <div class="row">
                <div class="col d-flex align-items-center justify-content-center">
                    <div id="wrapper">
                        <h1> Member Login</h1>

                            <div class= "input-group">
                            <div class="icon-wrapper d-flex align-items-center">
                                <i class="fa fa-user"></i>
                            </div>
                            <input placeholder="Username">
                                          

                            <div class= "input-group">
                            <div class="icon-wrapper d-flex align-items-center">
                                 <i class="fa fa-lock"></i>
                            </div>

                            <input type="password" placeholder="Password" id="input"> 
      
                            <button class="button">Login</button>

                            <a
                                id="forgot-password" href="main.html" target="_blank" >Forgot Username/Password? 
                            </a>
   
                            <div>
                                <label class="label">
                                <input type="checkbox" name="checkbox" value="text">Remember Me</label>

                            </div>
                            <button class="button d-block">Register</button>
                        </div> 
                        
                    </div> 
                </div> 
            </div>  

        </div> 
    </body>
</html>
